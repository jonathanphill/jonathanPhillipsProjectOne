<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>Project Harper</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="contact__header">
        <nav>
            <ul class="mainNav blogNav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="./index.html" class="mainText">Harper</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="wrapper blog__heading">
            <h1 class="blog__heading--main">Contact Me</h1>
        </div>
        
    </header>

    <main>
        <div class="wrapper contact__main">
            <div class="contact__info">
                <div class="social__icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="address">
                    <address>
                        <a href="mailto:info@email.com" class="email__address">info@email.com</a><br>
                        <a href="tel:123-456-7890">123-456-7890</a><br>
                        123 Queen Street West, Unit 10<br>
                        Toronto, Ontario<br>
                        M5V2D5
                    </address>
                </div>

            </div>

            <div class="contact__form">
                <form action="#" class="blog__form">
                    <div class="form__top">
                        <div class="form__name">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div>
                        <div class="form__name">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email Address">
                        </div>
                    </div>
    
                    <div class="form__comment">
                        <label for="comment" class="sr-only">Message</label>
                        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment"></textarea>
                    </div>
                    
                    <div class="form__button">
                        
                        <button>Submit</button>
                    </div>
                </form>
    
            </div>
        </div>
    </main>
    <footer>
    <p>Copyright &#169 2022 HackerYou</p>
    </footer>
    
</body>
</html>
